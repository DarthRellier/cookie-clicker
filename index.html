<html lang="en">
  <head>
    <title>Cookie Clicker</title>
    <link rel="icon" href="cookieCon.png" />
    <script src="main.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
      * {
        font-family: "Permanent Marker", cursive;
        color: rgb(209, 152, 71);
      }
      body {
        background-image: linear-gradient(khaki, deepskyblue);
      }
    </style>
  </head>
  <body>
    <p id="ce">Cookies Eaten: 0</p>
    <p id="hxw">Your Cookie Is: 100px by 100px</p>
    <img id="img" src="cookie-3-3.png" onclick="clicked()" />
    <br />
    <br />
    <button id="storeSH" onclick="storeOC()">Show Store</button>
    <div style="visibility: hidden" id="store">
      <p onclick="bigger(2, 1)">For 1 cookie get +2px</p>
      <p onclick="bigger(5, 2)">For 2 cookies get +5px</p>
      <p onclick="bigger(10, 3)">For 3 cookies get +10px</p>
      <p onclick="bigger(50, 10)">For 10 cookies get +50px</p>
      <p onclick="bigger(1000, 199)">For 199 cookies get +1000px</p>
    </div>
    <audio id="tooManyCookies">
      <source src="tooManyCookies.mp3" />
    </audio>
  </body>
</html>
